<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./scss/custom.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/assets/app-icons/icon-48.svg" />
  </head>
  <body class="h-100">
    <main class="container h-100 d-flex align-items-center">
      <div class="app w-100 rounded-3">
        <div class="heading p-3">
          <h4 class="text-center mb-0 fw-bolder">Weather App</h4>
        </div>

        <div class="main p-4 d-flex flex-column gap-2">
          <input
            class="py-2 text-center"
            type="text"
            placeholder="Enter City Name"
          />
          <h6 class="w-100 text-center">
            <span class="text-center bg-white px-1">or</span>
          </h6>
          <button class="btn text-white fw-bold rounded-1 py-2 border-0">
            Get Device Location
          </button>
        </div>
      </div>
    </main>
    <div class="modal-c">
      <div class="modal-card w-100 bg-white rounded-2">
        <div
          class="heading d-flex border-bottom align-items-center fw-bolder px-2 gap-1"
        >
          <i id="close-modal" class="bi bi-arrow-left-short"></i>
          <h5 class="mb-0 fw-bold">Weather App</h5>
        </div>
        <div class="main d-flex flex-column align-items-center pb-2">
          <img id="modal-img" src="./assets/icons/cloudy-day-3.svg" alt="" />
          <h1 id="modal-tmp" class="fw-bolder">13℃</h1>
          <h5 id="modal-description">Broken Clouds</h5>
          <h6 id="modal-location">
            <i class="bi bi-geo-alt"></i> Kathmandu, Nepal
          </h6>
        </div>
        <div class="footer border-top d-flex">
          <div
            class="left py-2 border-end w-50 d-flex gap-2 justify-content-center align-items-center"
          >
            <i class="bi bi-thermometer-sun"></i>
            <div class="d-flex flex-column justify-content-center">
              <span id="modal-feels-like" class="fw-bold">17℃</span>
              <span class="caption fw-bold">Feels like</span>
            </div>
          </div>
          <div
            class="right py-2 w-50 d-flex gap-2 justify-content-center align-items-center"
          >
            <i class="bi bi-droplet-half"></i>
            <div class="d-flex flex-column justify-content-center">
              <span id="modal-humidity" class="fw-bold">84%</span>
              <span class="caption fw-bold">Humidity</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js" defer></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").then(
          (registration) => {
            console.log(
              "Service worker registration successful:",
              registration
            );
          },
          (error) => {
            console.error(`Service worker registration failed: ${error}`);
          }
        );
      } else {
        console.error("Service workers are not supported.");
      }
    </script>
  </body>
</html>
